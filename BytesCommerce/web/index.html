<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Agent Chat</title>
  <script src="auth.js"></script>
  <script>
    // Protect this page - redirect to login if not logged in
    if (!isLoggedIn()) {
      window.location.assign('/login.html');
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-widget {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      background-color: #483D8B;
      color: white;
      padding: 15px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header h3 {
      margin: 0;
      font-weight: 500;
    }
    #logout-button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #chat-container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #input-container {
      display: flex;
      padding: 20px;
      border-top: 1px solid #eee;
    }
    #user-input {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 14px;
    }
    #send-button {
      margin-left: 10px;
      background-color: #483D8B;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #send-button:hover {
      background-color: #3A316F;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      animation: fadeIn 0.5s;
    }
    .user-message {
      background-color: #483D8B;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .agent-message {
      background-color: #e6f2ff;
      color: #000;
      align-self: flex-start;
    }
    .thinking-text {
      font-size: 0.8em;
      color: #555;
      font-style: italic;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">
      <h3><span style="font-size: 0.8em; font-weight: 400;">Bytes Commerce</span><br>Customer Service Agent</h3>
      <button id="logout-button" onclick="signOut()">Logout</button>
    </div>
    <div id="chat-container"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
